<!-- contact.html -->
    <div class="jumbotron text-center">



<div class="row" ng-repeat="Curr in rate" style="text-align: left">
  <b class="col-sm-2" >{{Curr.shortName}}</b>
  <span ng-if ="Curr.changeCur > 0"  ><span class="col-sm-2" style=" display: inline-box; color: green">{{Curr.changeCur}}</span></span>
<span ng-if ="Curr.changeCur < 0"  ><span class="col-sm-2" style=" display: inline-box; color: red">{{Curr.changeCur}}</span></span>
  <span class="col-sm-2"style="display: inline-box; border-right: solid">{{Curr.askValue}}</span>
  <span class="col-sm-2"style="display: inline-box; border-right: solid">{{Curr.bidValue}}</span>
  <span class="col-sm-2"style="display: inline-box; border-right: solid">{{Curr.value}}</span>
</div>
</div>
